name: Deploy MkDocs (Release)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    if: github.repository != 'Novanglus96/LenoreTemplate'
    runs-on: self-hosted

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material 'mkdocstrings[python]' mike

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Deploy versioned docs
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}

          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)

          mike deploy "$MAJOR_MINOR" --push --update-aliases --config-file backend/mkdocs.yml

          if [[ "${{ github.event.release.prerelease }}" != "true" ]]; then
            mike alias "$MAJOR_MINOR" latest --push --config-file backend/mkdocs.yml
          fi
